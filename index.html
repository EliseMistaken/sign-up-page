<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="header">
            <h1><img src="./resources/odin-lined.png" alt="odin-logo" id="logo"> Odin</h1>
        </div>
        <img class="img" src="./resources/vincentiu-solomon-ln5drpv_ImI-unsplash.jpg" alt="space">
        <div class="footer">Photo by <a href="https://unsplash.com/@vincentiu?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Vincentiu Solomon</a> on <a href="https://unsplash.com/s/photos/space?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
    </div>
    <div class="sign-up">
        <div class="description">
            <div>
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started! </h2>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div class="form">
            <h3>Let's do this!</h3>
            <form action="" method="post">
                <div class="form-row">
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input">
                        <label for="mail">Email</label>
                        <input type="email" name="email" id="mail" required>
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm"> Confirm Password</label>
                        <input type="password" name="confirm" id="confirm" required>
                    </div>
                </div>
            
            </form>
        </div>
        <div class="submission">
            <button type="submit">Create Account</button>
            <div class="login">
                Already have an account? <a href="">Log in</a>
            </div>
        </div>
        
    </div>


</body>
</html>
